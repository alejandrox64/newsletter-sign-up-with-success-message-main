<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/normalize.css">
  <script src="./scripts/index.js" async></script>
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body class="body">
  <div class="image-mobile"></div>
  <main class="card">
    
    
    <div class="container">

      

      <h1 class="title">Stay updated!</h1>

      <div class="descriptions">
        <p class="title-description">Join 60,000+ product managers receiving monthly updates on:</p>
        
        <div class="benefits">
          <img src="./assets/images/icon-list.svg">
          <span>Product discovery and building what matters</span>
        </div>

        <div class="benefits">
          <img src="./assets/images/icon-list.svg">
          <span>Measuring to ensure updates are a success</span>
        </div>

        <div class="benefits">
          <img src="./assets/images/icon-list.svg">
          <span>And much more!</span>
        </div>
      </div>

      <div class="email">
        <label for="email-address">Email address</label>
        <input type="email" id="email-address" placeholder="email@compay.com">
        <button class="suscribe">Subscribe to monthly newsletter</button>
      </div>

    </div>

    <div class="image">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="img">
    </div>


  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/alejandrox64">Alejandro Rojas</a>.
  </div>
</body>
</html>
